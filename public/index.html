<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shoe-API</title>
  <meta name="description" content="shoe-catalogue-api">
  <meta name="author" content="Michael Davids">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script type="text/x-template" class="availableStockTemplate">
    <h4>Browse Through Our Catalogue</h4>
    <div class="stockDisplay">
      {{#each shoes}}
      <div class="shoe">
        <table>
          <tr>
            <td>Brand:</td><td>{{brand_name}}</td>
          </tr>
          <tr>
            <td>Shoe Size:</td><td>{{size}}</td>
          </tr>
          <tr>
            <td>Color:</td><td>{{color_name}}</td>
          </tr>
          <tr>
            <td>Price:</td><td>{{price}}</td>
          </tr>
          <tr>
            <td>In Stock:</td><td>{{in_stock}}</td>
          </tr>
        </table>
        <button onclick="addToCart({{this.id}})" type="button" name="button">Add To Cart</button>
      </div>
      {{/each}}
    </div>
  </script>
  <script type="text/x-template" class="shoppingCartTemplate">
    <h5>Cart</h5>
    <table>
      <tr class="">
        <td class="">Total Cost:</td><td class="">{{total.sum}}</td>
      </tr>
    </table>
    {{#each cartShoes}}
      <table>
        <tr>
          <td>Brand:</td><td>{{brand_name}}</td>
        </tr>
        <tr>
          <td>Shoe Size:</td><td>{{size}}</td>
        </tr>
        <tr>
          <td>Color:</td><td>{{color_name}}</td>
        </tr>
        <tr>
          <td>Price:</td><td>{{price}}</td>
        </tr>
        <tr>
          <td>Qty:</td><td>{{qty}}</td>
        </tr>
      </table>
      <button onclick="removeFromCart({{this.shoe_id}})" type="button" name="remove">remove</button>
    {{/each}}     
    <button onclick="checkout()" type="button" name="checkout">checkout</button>
  </script>
  <script type="text/x-template" class="afterSearchTemplate">
  <h5>Search Results</h5>
  {{#each searchResults}}
  <div class="">
  <table>
  <tr>
  <td>Brand:</td><td>{{brand_name}}</td>
  </tr>
  <tr>
  <td>Color:</td><td>{{color_name}}</td>
  </tr>
  <tr>
  <td>Shoe Size:</td><td>{{size}}</td>
  </tr>
  <tr>
  <td>Stock Left:</td><td>{{in_stock}}</td>
  </tr>
  <tr>
  <td>Price:</td><td>{{price}}</td>
  </tr>
  </table>
  <button onclick="addToCart({{this.id}})" type="button" name="button">add</button>
  </div>
  {{/each}}
  </script>
  <script type="text/x-template" class="brandDropdown">
    {{#each brands}}
    <option value="{{this.id}}">{{this.brand_name}}</option>
    {{/each}}  
  </script>
  <script type="text/x-template" class="colorDropdown">

  <select name="color" id="">
  {{#each colors}}
  <option value="{{this.id}}">{{this.color_name}}</option>
  {{/each}}
  </select> 

  </script>
  <script type="text/x-template" class="sizeDropdown">
  <select name="size" id="">
  {{#each sizes}}
  <option value="{{this.id}}">{{this.size}}</option>
  {{/each}}
  </select>
  </script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
      <div class="header"><h2>Header Scection</h2></div>
      <div style="height:50px;"></div>
      <div class="row search-area">
          <p>search through the database to find a shoe you like</p>
        <div class="dropDownOne">
            <select class="brand" name="brandSelector">
    
            </select>
        </div>
        <div class="dropDownTwo">
            <select class="color" name="colorSelector">
    
            </select>
        </div>
        <div class="dropDownThree">
            <select class="size" name="sizeSelector">
    
            </select>
        </div>
        <button id="search-button" type="button" name="search">Search</button>
      </div>
      <div style="height:50px;"></div>
      <div class="row add-area">
        <p>enter shoe details to add it to the database</p>
        <div class="dropDownFour">
            <select class="addBrand" name="addBrand">
            </select>
        </div>
        <div class="dropDownFive">
            <select class="addColor" name="addColor">
            </select>
        </div>
        <div class="dropDownSix">
            <select class="addSize" name="addSize">
            </select>
        </div>
        <input type="number" name="addPrice" class="addPrice" placeholder="Unit Price">
        <input type="number" name="addstock" class="addStock" placeholder="Stock Quantity">
        <button id="add-button" type="submit" name="add">Add Stock</button>
      </div>
      <div style="height:50px;"></div>
      <div class="buttons">
        <button id="stock-button" type="button" name="stock">Show Stock</button>
        <button id="show-button" type="button" name="show">Show Cart</button>
      </div>
      <div style="height:50px;"></div>
      <div class="row shopping-cart">
        <div class="insertShoppingCartElement"></div>
      </div>
      <div class="row search-results">
        <div class="insertSearchDataElement"></div>
      </div>
      <div class="row available-stock">
        <div class="insertAvailableStockElement stock"></div>
      </div>
      <div style="height:50px;"></div>
      <div class="footer"><h2>Footer Section</h2></div>
  </div>



</body>
<script src="js/shoe-api.js" charset="utf-8"></script>
<script src="js/shoe-catalogue-dom.js" charset="utf-8"></script>

</html>
