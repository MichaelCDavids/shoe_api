<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/new-styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="text/x-template" class="shoppingCartTemplate">
        <div id="section-two" class="row total">
            <ul>
                <li>
                  <strong>
                      <p>Total Cost: R {{total.sum}}</p>
                  </strong>
                    <a onclick="checkout()" type="button" name="checkout" class="btn">Checkout</a>
                </li>
            </ul>
        </div>
        <section id="section-two" class="grid">
        <ul>       
          {{#each cartShoes}}
            <li>
              <div class="card">
                <img src="images/blue-nike.jpg" alt="">
                <div class="card-content">
                  <h4 class="card-title">Shoe Name</h4>  
                  <table>
                    <tr>
                      <td>Brand:</td><td>{{brand_name}}</td>
                    </tr>
                    <tr>
                      <td>Shoe Size:</td><td>{{size}}</td>
                    </tr>
                    <tr>
                      <td>Color:</td><td>{{color_name}}</td>
                    </tr>
                    <tr>
                      <td>Price:</td><td>R {{price}}</td>
                    </tr>
                    <tr>
                      <td>Qty:</td><td>{{qty}}</td>
                    </tr>
                  </table>
                  <a onclick="removeFromCart({{this.shoe_id}})" type="button" name="remove" class="btn">remove</a>
                </div>
              </div>
            </li>
          {{/each}}
        </ul>
      </section>
      <a id="stock-button" type="button" name="stock" href="catalogue.html" class="btn">continue shopping</a>              

      </script>
    <title>Cart</title>
</head>
<body>
    <header id="head-section" class="grid">
        <div class="background-image-cart"></div>
        <div class="content-wrapper">
            <h1>Shopping Cart</h1>
        </div>
    </header>
    <main id="main">
        <div class="twelve columns insertShoppingCartElement">
        </div>

    </main>
    <footer id="main-footer" class="grid">
        <div><a href="index.html">Uncle's Shoe Store</a></div>
        <div>Project By <a href="http://michaelcdavids.github.io" target="_blank">M.Davids</a></div>
    </footer>
</body>
<script src="js/shoe-api.js" charset="utf-8"></script>
<script src="js/cart-dom.js" charset="utf-8"></script>

</html>
