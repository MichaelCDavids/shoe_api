<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <title>Search</title>
    <script type="text/x-template" class="afterSearchTemplate">
        <h2>Search Results</h2>
        <section id="section-catalogue" class="">
            <ul>
            {{#each searchResults}}
              <li>
                <div class="card">
                  <img src="images/blue-nike.jpg" alt="">
                  <div class="card-content">
                    <h4 class="card-title">Shoe Name</h4>  
                    <table>
                      <tr>
                        <td>Brand:</td><td>{{brand_name}}</td>
                      </tr>
                      <tr>
                        <td>Shoe Size:</td><td>{{size}}</td>
                      </tr>
                      <tr>
                        <td>Color:</td><td>{{color_name}}</td>
                      </tr>
                      <tr>
                        <td>Price:</td><td>R {{price}}</td>
                      </tr>
                      <tr>
                        <td>Stock Left:</td><td>{{in_stock}}</td>
                      </tr>
                    </table>
                    <a onclick="addToCart({{this.id}})" type="button" name="button"class="btn">add to cart</a>
                  </div>
                </div>
              </li>
            {{/each}}
            </ul>
          </section>
      </script>
    <script type="text/x-template" class="brandDropdown">
        <option value="">Select Brand</option>
        {{#each brands}}
        <option value="{{this.id}}">{{this.brand_name}}</option>
        {{/each}}  
      </script>
    <script type="text/x-template" class="colorDropdown">
        <option value="">Select Color</option>
        {{#each colors}}
        <option value="{{this.id}}">{{this.color_name}}</option>
        {{/each}}
      </script>
    <script type="text/x-template" class="sizeDropdown">
        <option value="">Select Size</option>
          {{#each sizes}}
          <option value="{{this.id}}">{{this.size}}</option>
          {{/each}}
      </script>
</head>

<body>
    <!--Header Section-->
    <header id="head-section" class="grid">
        <div class="background-image-search"></div>
        <div class="content-wrapper">
            <h1>Search</h1>
            <div class="row search-area">
                <div class="dropDownOne">
                    <select class="brand" name="brandSelector">
                    </select>
                </div>
                <div class="dropDownTwo">
                    <select class="color" name="colorSelector">
                    </select>
                </div>
                <div class="dropDownThree">
                    <select class="size" name="sizeSelector">
                    </select>
                </div>
                <a id="search-button" type="button" name="search" class="btn">Search for shoe</a>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="row search-results">
            <div class="twelve columns insertSearchDataElement">
            </div>
            <a id="show-button" type="button" name="show" href="cart.html" class="btn">view cart</a>
        </div>
    </main>
    <footer id="main-footer" class="grid">
        <div><a href="index.html">Uncle's Shoe Store</a></div>
        <div>Developed By <a href="#" target="_blank">M.Davids</a> @projectcode-x 2018</div>
    </footer>
</body>
<script src="js/shoe-api.js" charset="utf-8"></script>
<script src="js/search-shoes-dom.js" charset="utf-8"></script>

</html>
